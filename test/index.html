<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
    <title>认证</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
    <div id='login-page' class='main-wrap'>
        <header class="cy-topbar">
            <div class="logo">
                <span class="icon icon-back" onclick="window.history.back()"></span>
            </div>
            <div class="title">海底捞免费Wi-Fi登录</div>
        </header>
        <article>
            <div class="cy-photo-slider">
                <div class="cy-photo-item-list animation">
                    <div class="cy-photo-item">
                        <img class="img-responsive" src="images/1.jpg">
                    </div>
                    <div class="cy-photo-item">
                        <img class="img-responsive" src="images/2.jpg">
                    </div>
                    <div class="cy-photo-item">
                        <img class="img-responsive" src="images/3.jpg">
                    </div>
                    <div class="cy-photo-item">
                        <img class="img-responsive" src="images/4.jpg">
                    </div>
                </div>
                <div class="cy-photo-indicator"></div>
            </div>
            <div class="login-zone">
                <p class="lead login-via-phone">手机号登录</p>
                <form class='login-form'>
                    <div class='input-group clearfix'>
                        <div class="cy-input-wrap input-group-part">
                            <i class='icon icon-mobile input-addon'></i>
                            <input class="input input-left phone-number" id='phone-number-input' type='text' placeholder='请输入您的手机号码' />
                        </div>
                        <button class='btn input-right phone-check-btn input-group-part' id='phone-check-btn'>
                            <span id="phone-check-btn-txt">获取验证码</span>
                        </button>
                    </div>
                </form>
                <p class="err-msg hidden" data-for='phone-check-btn'>手机号码输入有误，请重新输入</p>
                <div class="msg-code-zone hidden">
                    <div class="cy-input-wrap">
                        <i class='icon icon-password input-addon'></i>
                        <input class="input" id='msg-code-input' type='text' placeholder='请输入5位短信验证码' />
                    </div>
                    <p class="err-msg hidden" data-for='login-btn'>验证码输入有误，请重新输入</p>
                    <button class='btn btn-block' id="login-btn">
                        <span>登录</span>
                    </button>
                </div>
                <div class="quick-login-title">
                    <div class="line"></div>
                    <p><span>快捷登录</span></p>
                </div>
                <div class='quick-login-list item-sum{$loginTypeCount}'>
                    <a href="#" class="identify-item">
                        <img class="img-responsive" src="images/qq.png">
                    </a>
                    <a href="#" class="identify-item">
                        <img class="img-responsive" src="images/wechat.png">
                    </a>
                    <a href="#" class="identify-item">
                        <img class="img-responsive" src="images/weibo.png">
                    </a>
                </div>
            </div>
            <div class="waiting-zone hidden">
                <img src="images/loading.gif">
                <p>正在登录...</p>
            </div>
        </article>
    </div>
    <script type="text/javascript" src='scripts/lib/zepto.js'></script>
    <script type="text/javascript" src='../zepto.slider.js'></script>
    <script type="text/javascript" src='scripts/main.js'></script>
</body>
</html>
